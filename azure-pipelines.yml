trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'non-prod-mfe-pfeborges(3464f809-852d-45e3-846c-f5411419cc83)'
    backendAzureRmResourceGroupName: 'infraborges-rg'
    backendAzureRmStorageAccountName: 'shellstorageborges'
    backendAzureRmContainerName: 'temp'
    backendAzureRmKey: 'vmdemos'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'non-prod-mfe-pfeborges(3464f809-852d-45e3-846c-f5411419cc83)'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'non-prod-mfe-pfeborges(3464f809-852d-45e3-846c-f5411419cc83)'

- script: |
    echo Add other tasks to build, test, and deploy your project.
